<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="30" cy="30" r="25" fill="url(#gradient1)" stroke="url(#gradient2)" stroke-width="2"/>

  <!-- Annita Logo Dots Pattern (scaled to fit in circle) -->
  <g transform="translate(30,30) scale(0.35)">
    <!-- Large Dots (8 total) arranged in circular pattern -->
    <!-- Top-left: dark purple -->
    <circle cx="-4.33" cy="-4.67" r="1.575" fill="#4B0082"/>
    <!-- Mid-left: green -->
    <circle cx="-6.33" cy="0" r="1.575" fill="#00AF54"/>
    <!-- Bottom-left: dark purple -->
    <circle cx="-4.33" cy="4.67" r="1.575" fill="#4B0082"/>
    <!-- Bottom-middle: orange -->
    <circle cx="0" cy="6.67" r="1.575" fill="#FF6600"/>
    <!-- Bottom-right: dark blue -->
    <circle cx="4.33" cy="4.67" r="1.575" fill="#003366"/>
    <!-- Mid-right: orange -->
    <circle cx="6.33" cy="0" r="1.575" fill="#FF6600"/>
    <!-- Top-right: dark blue -->
    <circle cx="4.33" cy="-4.67" r="1.575" fill="#003366"/>
    <!-- Top-middle: green -->
    <circle cx="0" cy="-6.67" r="1.575" fill="#00AF54"/>

    <!-- Small Dots (8 total) positioned between large dots -->
    <!-- Between top-left purple and mid-left green: small green -->
    <circle cx="-5.33" cy="-2.67" r="0.98" fill="#00AF54"/>
    <!-- Between mid-left green and bottom-left purple: small dark purple -->
    <circle cx="-5.33" cy="2.67" r="0.98" fill="#4B0082"/>
    <!-- Between bottom-left purple and bottom-middle orange: small green -->
    <circle cx="-2.17" cy="5.83" r="0.98" fill="#00AF54"/>
    <!-- Between bottom-middle orange and bottom-right blue: small dark blue -->
    <circle cx="2.17" cy="5.83" r="0.98" fill="#003366"/>
    <!-- Between bottom-right blue and mid-right orange: small orange -->
    <circle cx="5" cy="2.67" r="0.98" fill="#FF6600"/>
    <!-- Between mid-right orange and top-right blue: small dark blue -->
    <circle cx="5" cy="-2.67" r="0.98" fill="#003366"/>
    <!-- Between top-right blue and top-middle green: small orange -->
    <circle cx="2.17" cy="-5.83" r="0.98" fill="#FF6600"/>
    <!-- Between top-middle green and top-left purple: small dark purple -->
    <circle cx="-2.17" cy="-5.83" r="0.98" fill="#4B0082"/>

    <!-- Central Chevron (dark blue) - upward pointing -->
    <path d="M0 -3 L-2 0 L0 3 L2 0 Z" fill="#003366" stroke="#003366" stroke-width="0.175"/>
  </g>

  <!-- Text "Annita" -->
  <text x="70" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="url(#gradient3)">
    Annita
  </text>

  <!-- Gradients -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient3" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
